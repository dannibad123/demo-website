    <div class="contact" id="contact">
        <div class="contact-box">
            <div class="contact-body">
                <form>
                    <h2>Contact Us</h2>
                    <div class="form-content">
                        <input type="text" required>
                        <span></span>
                        <label>Name</label>
                    </div>
                    <div class="form-content">
                        <input type="email" required>
                        <span></span>
                        <label>Email</label>
                    </div>
                    <div class="form-content">
                        <input type="Message" required>
                        <span></span>
                        <label>Message</label>
                    </div>
                    <div class="form-content">
                        <input type="Item" required>
                        <span></span>
                        <label>Item</label>
                    </div>
                    <div class="form-content">
                        <input type="QualityOfService" required>
                        <span></span>
                        <label>Quality Of Service</label>
                    </div>
                    <button type="submit">Send</button>
                    <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2882.225947880435!2d-78.1344232147641!3d18.222702536888605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ed96feab0db14d9%3A0xc64ae84dbc0cc954!2s27%20Beckford%20St%2C%20Savanna%20la%20Mar!5e0!3m2!1sen!2sjm!4v1741497393324!5m2!1sen!2sjm" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
                </form>
